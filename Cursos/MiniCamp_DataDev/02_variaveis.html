<html>
    <script>
        //declarando variaveis
        var abacate = 2;
        var melancia = 3;
        
        //declaracao da varial da soma
        var totalFrutasSacola = abacate + melancia
        console.log(totalFrutasSacola)
        
        //trocando o valor da varial abacate
        abacate = 5;

        //somando novamente
        totalFrutasSacola = abacate + melancia
        console.log(totalFrutasSacola)
        
    </script>
</html>
