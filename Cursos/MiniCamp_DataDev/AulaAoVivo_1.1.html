<html>
    <script>
    
    //veririficar se um número é divisível por 3 ou 5
    //Caso seja, retornar 'true'
    //Caso não seja, retornar 'false'

    function verificaDifisivel(numero) {
       
        /*
        if(numero % 3 === 0 || numero % 5 === 0) {  
            return 'true';
        }
        else{ 
            return 'false';
        }
        */

        return (numero % 3 === 0 || numero % 5 === 0)
 
    }

    function verificaIntervalo(inicial, final) {

        var contador = 0;
        var soma = 0;
        var multiplicacao = 1
        var controle = inicial;

        for(controle = inicial; controle <= final; controle++) {

            if (verificaDifisivel(controle)) {
                console.log(controle);
                contador++;
                soma += controle;
                multiplicacao *= controle;
            }

            controle = controle + 1;
        }

        console.log('Quantidade: ' + contador);
        console.log('Soma:' + soma);
        console.log('Multiplicacao: ' + multiplicacao)
    }
    </script>
</html>
